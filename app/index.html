<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>La Ruuche</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="laruucheApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation" layout="row" flex>
        <div class="container" flex layout="row" layout-align="space-between center">
          <div class="navbar-header" layout="row" layout-align="space-between center">
            <a href="#/"><img class="logo" src="assets/images/logo-inline.svg" alt="logo la ruuche"></a>
          </div>
          <div class="collapse" layout="row" layout-align="space-between center">
            <ul layout="row" layout-align="space-between center">
              <li><a title="Page Facebook de La Ruuche" class="social-facebook" href="https://www.facebook.com/laruuche/" target="_blank"><span class="icon lricon-facebook"></span></a></li>
              <li><a title="Profil Twitter de La Ruuche" class="social-twitter"href="https://twitter.com/LaRuuche" target="_blank"><span class="icon lricon-twitter"></span></a></li>

            </ul>
          </div>

          <div ng-show="firebaseUser">
            <p>Salut, {{ firebaseUser.displayName }}</p>
            <a ng-href="#!panel">Ruuche Rooms</a>
            <a ng-href="#!profile">Profil</a>
            <button ng-click="auth.$signOut()">Déconnexion</button>
          </div>

        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer" layout="row" layout-align="center center">
      <div class="container" layout="row" layout-align="center center">
        <div id="footer" layout="row " layout-align="space-between center" layout-padding>
          <a href="#!about" class="lr-link-button condition">conditions générale d'utilisation</a>
          <p><span class="glyphicon glyphicon-heart"></span> Made by La Ruuche for students © 2017</p>
        </div>
      </div>
    </div>
    <div class="lightbox-container">
      <div class="lightbox-shadow"></div>
      <div class="lightbox layout-column">
        <iframe width="854" height="480" src="https://www.youtube.com/embed/eK1iQ6be4Zg" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->

    <!-- CDN scripts-->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/auth.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/user/panel.js"></script>
        <script src="scripts/controllers/user/chatroom.js"></script>
        <script src="scripts/services/users.js"></script>
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/services/chatrooms.js"></script>
        <script src="scripts/services/messages.js"></script>
        <!-- endbuild -->
</body>
</html>
